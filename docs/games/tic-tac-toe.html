<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Arial", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        overflow: hidden;
      }

      .game-container {
        width: 90%;
        max-width: 500px;
        text-align: center;
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(20px);
        border-radius: 25px;
        padding: 35px;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5),
          0 0 100px rgba(30, 58, 138, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(59, 130, 246, 0.3);
        animation: fadeIn 0.8s ease-out;
        position: relative;
        overflow: hidden;
      }

      .game-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          45deg,
          rgba(59, 130, 246, 0.1),
          transparent,
          rgba(34, 197, 94, 0.1)
        );
        pointer-events: none;
        z-index: -1;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h1 {
        font-size: 3em;
        font-weight: 700;
        margin-bottom: 20px;
        background: linear-gradient(45deg, #60a5fa, #34d399, #a78bfa, #fbbf24);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 40px rgba(96, 165, 250, 0.5);
        letter-spacing: 1.5px;
      }

      .game-info {
        margin-bottom: 25px;
        font-size: 1.1em;
        font-weight: 500;
      }

      .current-player {
        color: #34d399;
        font-weight: bold;
        text-shadow: 0 0 15px rgba(52, 211, 153, 0.6);
      }

      .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 12px;
        width: 100%;
        max-width: 420px;
        margin: 0 auto 30px;
        padding: 20px;
        background: rgba(15, 23, 42, 0.8);
        border-radius: 20px;
        box-shadow: inset 0 0 30px rgba(0, 0, 0, 0.5),
          0 0 50px rgba(30, 58, 138, 0.3);
        border: 2px solid rgba(59, 130, 246, 0.2);
      }

      .cell {
        aspect-ratio: 1 / 1;
        background: linear-gradient(
          145deg,
          rgba(30, 58, 138, 0.3),
          rgba(15, 23, 42, 0.8)
        );
        border: 2px solid rgba(59, 130, 246, 0.4);
        border-radius: 15px;
        font-size: clamp(2rem, 8vw, 3.2rem);
        font-weight: 900;
        cursor: pointer;
        transition: all 0.4s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        overflow: hidden;
        backdrop-filter: blur(10px);
      }

      .cell:hover {
        background: rgba(59, 130, 246, 0.2);
        transform: scale(1.05);
      }

      .cell.x {
        color: #f472b6;
        text-shadow: 0 0 20px rgba(244, 114, 182, 0.8);
      }

      .cell.o {
        color: #34d399;
        text-shadow: 0 0 20px rgba(52, 211, 153, 0.8);
      }

      .cell.winning {
        background: linear-gradient(45deg, #fbbf24, #f59e0b, #d97706);
        color: #1f2937;
        border-color: #fbbf24;
        animation: pulse 1.2s infinite ease-in-out;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.08);
        }
        100% {
          transform: scale(1);
        }
      }

      .game-status {
        font-size: 1.4em;
        font-weight: bold;
        margin-bottom: 15px;
        min-height: 30px;
      }

      .winner {
        color: #fbbf24;
        text-shadow: 0 0 20px rgba(251, 191, 36, 0.8);
      }

      .tie {
        color: #a78bfa;
        text-shadow: 0 0 20px rgba(167, 139, 250, 0.8);
      }

      .reset-btn {
        background: linear-gradient(45deg, #3b82f6, #1d4ed8);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1.1em;
        font-weight: 700;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        margin: 10px auto;
      }

      .reset-btn:hover {
        background: linear-gradient(45deg, #60a5fa, #2563eb);
        transform: translateY(-2px);
      }

      .score {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        font-size: 1.1em;
        font-weight: 600;
        flex-wrap: wrap;
        gap: 10px;
      }

      .score-item {
        background: rgba(30, 58, 138, 0.3);
        padding: 12px 20px;
        border-radius: 12px;
        border: 2px solid rgba(59, 130, 246, 0.3);
        backdrop-filter: blur(10px);
      }

      .score-x {
        color: #f472b6;
      }

      .score-o {
        color: #34d399;
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 2em;
        }

        .game-info {
          font-size: 1em;
        }

        .reset-btn {
          padding: 12px 20px;
          font-size: 1em;
        }

        .score {
          flex-direction: column;
          align-items: center;
        }

        .score-item {
          width: 80%;
          text-align: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-container">
      <h1>âœ¨ Tic-Tac-Toe âœ¨</h1>
      <div class="game-info">
        <span class="current-player">Player X</span>'s turn
      </div>

      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>

      <div class="game-status" id="gameStatus"></div>
      <button class="reset-btn" onclick="resetGame()">New Game</button>

      <div class="score">
        <div class="score-item score-x">X: <span id="scoreX">0</span></div>
        <div class="score-item">Ties: <span id="scoreTies">0</span></div>
        <div class="score-item score-o">O: <span id="scoreO">0</span></div>
      </div>
    </div>

    <script>
      let board = ["", "", "", "", "", "", "", "", ""];
      let currentPlayer = "X";
      let gameActive = true;
      let scores = { X: 0, O: 0, ties: 0 };

      const winPatterns = [
        [0, 1, 2],
        [3, 4, 5],
        [6, 7, 8],
        [0, 3, 6],
        [1, 4, 7],
        [2, 5, 8],
        [0, 4, 8],
        [2, 4, 6],
      ];

      const cells = document.querySelectorAll(".cell");
      const gameStatus = document.getElementById("gameStatus");
      const currentPlayerDisplay = document.querySelector(".current-player");

      cells.forEach((cell) => {
        cell.addEventListener("click", handleCellClick);
      });

      function handleCellClick(e) {
        const cellIndex = parseInt(e.target.getAttribute("data-index"));
        if (board[cellIndex] !== "" || !gameActive) return;

        board[cellIndex] = currentPlayer;
        e.target.textContent = currentPlayer;
        e.target.classList.add(currentPlayer.toLowerCase());

        if (checkWin()) {
          gameActive = false;
          highlightWinningCells();
          gameStatus.textContent = `ðŸŽ‰ Player ${currentPlayer} wins! ðŸŽ‰`;
          gameStatus.classList.add("winner");
          scores[currentPlayer]++;
          updateScoreDisplay();
        } else if (board.every((cell) => cell !== "")) {
          gameActive = false;
          gameStatus.textContent = "It's a tie! ðŸ¤";
          gameStatus.classList.add("tie");
          scores.ties++;
          updateScoreDisplay();
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          updateCurrentPlayerDisplay();
        }
      }

      function checkWin() {
        return winPatterns.some(([a, b, c]) => {
          return board[a] && board[a] === board[b] && board[a] === board[c];
        });
      }

      function highlightWinningCells() {
        winPatterns.forEach(([a, b, c]) => {
          if (board[a] && board[a] === board[b] && board[a] === board[c]) {
            cells[a].classList.add("winning");
            cells[b].classList.add("winning");
            cells[c].classList.add("winning");
          }
        });
      }

      function updateCurrentPlayerDisplay() {
        currentPlayerDisplay.textContent = `Player ${currentPlayer}`;
        document.querySelector(
          ".game-info"
        ).innerHTML = `<span class="current-player">Player ${currentPlayer}</span>'s turn`;
      }

      function updateScoreDisplay() {
        document.getElementById("scoreX").textContent = scores.X;
        document.getElementById("scoreO").textContent = scores.O;
        document.getElementById("scoreTies").textContent = scores.ties;
      }

      function resetGame() {
        board = ["", "", "", "", "", "", "", "", ""];
        currentPlayer = "X";
        gameActive = true;
        gameStatus.textContent = "";
        gameStatus.classList.remove("winner", "tie");

        cells.forEach((cell) => {
          cell.textContent = "";
          cell.classList.remove("x", "o", "winning");
        });

        updateCurrentPlayerDisplay();
      }

      updateCurrentPlayerDisplay();
    </script>
  </body>
</html>
